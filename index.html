<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>KenzieFlix</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo da KenzieFlix">
    </header>
    <main>
        <h3>Quem está assistindo?</h3>
        <section class="section">
            <ul class="user_container">
                <li class="user"><img src="img/pink.png" alt="user_pink">Aline</li>
                <li class="user"><img src="img/panda.png" alt="user_panda">Joãozinho</li>
                <li class="user"><img src="img/robot.png" alt="user_robot">Júlia</li>
                <li class="user"><img src="img/plus.png" alt="user_plus">Adicionar Perfil</li>
            </ul>
        </section>
        <section class="section_button">
            <button type="submit" class="button">Gerenciar Perfis</button>
        </section>
    </main>
</body>
</html>
